<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suggestion box</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="content" id="content">
            <header>
                <h2>Suggestion box</h2>
            </header>
            <div class="formContainer"> 
                <form action="#" id="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="body">Body</label>
                    <textarea id="body" name="body" maxlength="500"></textarea>
                    <button type="submit" id="submit">POST</button>
                </form>
            </div></hr>  
            <div class="myPosts" id="myPosts">
                <div class="post">
                    <h3>Caretaker appreciation</h3>
                    <p>Shout out to the groundsman at the head office. It looks lovely outside. Great work👏🏾 </p>
                    <p class="like-section"><span>0👍🏽</span><span>0👎🏽</span></p>
                </div>
                <div class="post">
                    <h3>Smoking complaint</h3>
                    <p>It would be great if smokers would be kind enough to smoke away from our windows !</p>
                    <p class="like-section"><span>0👍🏽</span><span>0👎🏽</span></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>    
    </body>
</html>
